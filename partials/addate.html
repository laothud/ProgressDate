<form ng-submit="addDate({{userHolder.id}})">
  <div class="row" ng-show="addError">
    <small class="error">Please complete the entire form</small>
  </div> 
  <div class="row">
    <div class="large-12 columns">
      <label>Date:</label>
      <input type="date" placeholder="mm/dd/yyyy" ng-model="newDate.dateOfItem"/>
    </div>
  </div>

  <input type="hidden" ng-model="newDate.userID" value="{{userHolder.id}}"/>

  <div class="row">
    <div class="large-12 columns">
      <label>Description:</label>
      <textarea placeholder="A short description of the event or task." ng-model="newDate.descript"></textarea>
    </div>
  </div>

  <div class="row">

    <div class="large-4 columns">
      <label>Note 1:</label>
      <input type="text" placeholder="A short note for the day." ng-model="newDate.noteOne"/>
    </div>

    <div class="large-4 columns">
      <label>Note 2:</label>
      <input type="text" placeholder="A second short note." ng-model="newDate.noteTwo"/>
    </div>

    <div class="large-4 columns">
      <label>Note 3:</label>
      <input type="text" placeholder="A third short note." ng-model="newDate.noteThree"/>
    </div>

  </div>

  <div class="row">
    <div class="large-6 columns">
      <a class="button" href="" ng-click="addDate()">Add Date</a>
    </div>  
  </div>
</form>
