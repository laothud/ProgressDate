<h1>Admin Login</h1>
<form>
  <div class="row">
    <div class="large-12 columns">
      <label>Email Address</label>
      <input type="text" placeholder="email@domain.com" ng-model="admin.email"/>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="admin.pass"/>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
    	<a class="button" href="" ng-click="">Login</a>
    </div>
  </div>
</form>
